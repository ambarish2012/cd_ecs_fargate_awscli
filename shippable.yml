    steps:
      - IN: node_app_img_dh # defined here https://github.com/devops-recipes/node_app/blob/master/shippable.yml
      - IN: cd_ecs_fargate_repo
        switch: off
      - IN: cd_ecs_fargate_creds
        switch: off
      - TASK:
          name: deployment_strategy_upgrade
          runtime:
            options:
